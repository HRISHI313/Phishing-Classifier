<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .login {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Phishing Detection</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <h1>Predict Phishing</h1>

            <div class="mb-3">
                <label class="form-label">URL</label>
                <input class="form-control" type="text" name="url" placeholder="Enter the URL" required>
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Check" required>
            </div>
        </form>

        <div class="result">
            <h2>{{ results }}</h2>
        </div>
    </div>
</body>
</html>
